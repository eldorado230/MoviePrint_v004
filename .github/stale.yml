# Number of days of inactivity before an issue becomes stale
days_until_stale: 60

# Number of days of inactivity before a stale issue is closed
days_until_close: 7

# List of labels that exempt issues from becoming stale
exempt_labels:
  - pr
  - discussion
  - e2e
  - enhancement

# Comment to post when marking an issue as stale. Set to `false` to disable
mark_comment: >
  This issue has been automatically marked as stale because there has been no
  recent activity. It will be closed if no further activity occurs within
  {{ days_until_close }} days. Thank you for your contributions.

# Comment to post when closing a stale issue. Set to `false` to disable
close_comment: false
